jobs:
  - job: Container_Scan
    steps:
      - task: SnykSecurityScan@1
        inputs:
          serviceConnectionEndpoint: 'Snyk Authentication'
          testType: 'container'
          dockerImageName: 'deepaklohar/petclini:V2'
          dockerfilePath: 'Dockerfile'
          monitorWhen: 'always'
          failOnIssues: true
        condition: succeededOrFailed()